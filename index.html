<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter stuff you need to buy at the supermarket</h1>
      <form id="formGroc">
        <div class="form-group">
          <label for=grocFirst>First Item</label>
          <input type="text" id="grocFirst" class="form-control">
        </div>
        <div class="form-group">
          <label for=grocSecond>Second Item</label>
          <input type="text" id="grocSecond" class="form-control">
        </div>
        <div class="form-group">
          <label for=grocThird>Third Item</label>
          <input type="text" id="grocThird" class="form-control">
        </div>
        <div class="form-group">
          <label for=grocFourth>Fourth Item</label>
          <input type="text" id="grocFourth" class="form-control">
        </div>
        <div class="form-group">
          <label for=grocFifth>Fifth Item</label>
          <input type="text" id="grocFifth" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Click Me</button>
      </form>
    </div>

  </body>
</html>
